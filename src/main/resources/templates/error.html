<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Ups! Algo salió mal</title>

</head>
<body class="bg-light">

            <h1 class="display-4 text-danger">⚠️</h1>

        </div>
    </div>
