<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${serie.name} + ' - Detalles'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #141414; color: white; }
        .serie-poster { border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="/">üé¨ PELIS-APP</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/">Pel√≠culas</a>
                <a class="nav-link active" href="/series">Series TV</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img th:src="${'https://image.tmdb.org/t/p/w500' + serie.poster_path}" 
                     class="img-fluid serie-poster" th:alt="${serie.name}">
            </div>
            <div class="col-md-8">
                <h1 class="fw-bold" th:text="${serie.name}">Nombre de la Serie</h1>
                <p class="text-warning fw-bold">Puntuaci√≥n: <span th:text="${serie.vote_average}"></span> ‚≠ê</p>
                <h4 class="mt-4">Sinopsis</h4>
                <p th:text="${serie.overview}" class="lead">Descripci√≥n...</p>

                <div class="mt-4 d-flex gap-3">
                    <button type="button" class="btn btn-danger btn-lg" 
                            data-bs-toggle="modal" data-bs-target="#trailerModal"
                            th:if="${trailerKey != null}">
                        ‚ñ∂ Ver Trailer
                    </button>

                    <form th:action="@{/favoritas/agregar}" method="post">
                        <input type="hidden" name="movie_id" th:value="${serie.id}">
                        <input type="hidden" name="title" th:value="${serie.name}">
                        <input type="hidden" name="poster_path" th:value="${serie.poster_path}">
                        <button type="submit" class="btn btn-warning btn-lg">Guardar</button>
                    </form>
                    
                    <a href="/series" class="btn btn-outline-light btn-lg">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white">Trailer de la Serie</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe th:if="${trailerKey != null}" 
                                th:src="'https://www.youtube.com/embed/' + ${trailerKey}" 
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
