<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Pelis-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #141414; color: white; }
        .card { background-color: #1f1f1f; border: none; }
        .form-control:focus { background-color: #2b2b2b; color: white; border-color: #e50914; box-shadow: none; }
        .btn-danger { background-color: #e50914; border: none; }
        .btn-danger:hover { background-color: #b20710; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center fw-bold mb-4 text-danger">Iniciar Sesión</h3>
                        
                        <div th:if="${param.error}" class="alert alert-danger border-0 bg-danger text-white py-2 small">
                            ⚠️ Usuario o contraseña incorrectos.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-info border-0 bg-info text-dark py-2 small">
                            Has cerrado sesión correctamente.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label text-light">Usuario</label>
                                <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-light">Contraseña</label>
                                <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Entrar</button>
                        </form>
                        
                        <hr class="border-secondary mt-4">
                        <p class="text-center mb-0 text-secondary">
                            ¿No tienes cuenta? <a href="/registro" class="text-danger text-decoration-none fw-bold">Regístrate aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
