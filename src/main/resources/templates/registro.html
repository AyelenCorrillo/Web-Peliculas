<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario | Pelis-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #141414; color: white; }
        .card { background-color: #1f1f1f; border: none; }
        .form-control:focus { background-color: #2b2b2b; color: white; border-color: #e50914; box-shadow: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center fw-bold mb-4 text-danger">Crear Cuenta</h3>
                        
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label text-light">Nombre de usuario</label>
                                <input type="text" th:field="*{username}" 
                                       class="form-control bg-dark text-white border-secondary"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-light">Contraseña</label>
                                <input type="password" th:field="*{password}" 
                                       class="form-control bg-dark text-white border-secondary"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Registrarse</button>
                        </form>
                        
                        <hr class="border-secondary mt-4">
                        <p class="text-center mb-0 text-secondary">
                            ¿Ya tienes cuenta? <a href="/login" class="text-danger text-decoration-none fw-bold">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
