spring.application.name=WebPeliculas

# Configuración de base de datos Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/web_peliculas?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de la API Externa
api.external.url=https://api.themoviedb.org/3
api.external.key=${TMDB_API_KEY}